<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
  <h1>Form in HTML</h1> 
  <form action="url" method="GET" 
  accept-charset="UTF-8" autocomplete="off" enctype="" >
    <label for="">First Name</label>
    <br>
    <input type="text" placeholder="First Name" name="" id="fname">
    <br>
     <label for="">Last Name</label>
    <br>
    <input type="text" placeholder="Last Name" name="" id="lname">
    <br>
    <button type="submit">Pay</button>
    <input type="reset" value="reset">
    <input type="password" name="password" id="">
    <select name="editors" id="">
        <option value="vscode">vscode</option>
        <option value="subline">subline</option>
    </select>
<input list="editors" name="editor">
<datalist id="editors">
    <option value="vscode">vscode</option>
    <option value="subline">subline</option>

</datalist>
<input type="hidden" name="">
<br>
<button>submit</button>
  </form> 
</body>

    </video>
</body>
</html>
