<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Form</title>
<style>
  .form-container {
    /* Set the background image */
    background-image: url('https://images.unsplash.com/photo-1554034483-04fda0d3507b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');

    /* Ensure the image covers the entire container */
    background-size: cover;

    /* Center the image */
    background-position: center;

    /* Prevent the image from repeating */
    background-repeat: no-repeat;
    
    /* Add some padding so content isn't stuck to the edges */
    padding: 40px;
    border-radius: 10px;
    color: white; /* Change text color for better contrast */
  }

  /* Basic styling for the form elements for visibility */
  input, label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.2em;
  }
  input[type="text"], input[type="email"] {
    width: 90%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

  <h1>Sign Up Below</h1>

  <div class="form-container">
    <form action="/submit-form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email">
      
      <input type="submit" value="Subscribe">
    </form>
  </div>

</body>
</html>
