<frameset rows="15%,9%,76%" border="1" bordercolor="pink">
    
    <!-- Top Section: Logo and Title -->
    <frameset cols="20%,80%" border="1" bordercolor="red">
        <frame src="logo.html" name="logo" scrolling="no">
        <frame src="title.html" name="title">
    </frameset>

    <!-- Middle Section: Menu -->
    <frame src="menu.html" name="f2" scrolling="no">

    <!-- Bottom Section: Branches and Home Description -->
    <frameset cols="15%,85%" border="1" bordercolor="red">
        <frame src="branches.html" name="f35">
        <frame src="homedes.html" name="f32"> <!-- Changed name to f32 to match links -->
    </frameset>
</frameset>
</html>
